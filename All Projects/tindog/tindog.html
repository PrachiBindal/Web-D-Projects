<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>tindog</title>
    <!-- bootstrap style sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- font awesome style sheet -->
    <script src="https://kit.fontawesome.com/c7ad16ddf9.js" crossorigin="anonymous"></script>
    <!-- css style sheet -->
    <link rel="stylesheet" href="tindog.css">
</head>
<body>
    <section id ="title">
        
        <!-- nav bar starts -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="">
                    <!-- here I need to take tinder icon -->
                    <img src="./images/tindog_logo.png" width="30" height="30" class="d-inline-block align-top rounded-pill" alt="">
                        tindog
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Downloads</a>
                        </li>
                    </ul>    
                </div> 
            </nav> 
            <!-- nav bar ends -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <h1> Meet new and interesting dogs nearby.</h1>
                    <button type="button" class="btn btn-dark btn-lg download-button"><i class="fa-brands fa-apple " style="color: #ffffff;"></i> Download</button>
                    <button type="button" class="btn btn-outline-light btn-lg download-button"><i class="fa-brands fa-google-play" style="color: #ffffff;"></i> Download</button>
                </div>   
                <div class="col-lg-6">
                    <img class="title-image" src="./images/iphone6.png" alt="iphone image">
                </div>   
            </div>    
        </div> 
    </section> 
    <!-- title section ends here -->
    <section id="features">
        <div class="row">
            <div class="feature-box col-lg-4">
                <i class="icon fa-solid fa-circle-check fa-3x" ></i>
                <h3>Easy to use</h3>
                <p>so easy to use even your dog can do it</p>
            </div>  
            <div class="feature-box col-lg-4">
                <i class="icon fa-solid fa-bullseye fa-3x" ></i>
                <h3>Elite Clintele</h3>
                <p>we have all the dogs, the greatest dogs.</p>
            </div>  
            <div class="feature-box col-lg-4">
                <i class="icon fa-solid fa-heart fa-3x"></i>
                <h3>Guaranteed to work</h3>
                <p>Find the love of your dog's life or your money back.</p>
            </div> 
        </div>
